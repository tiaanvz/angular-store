  <h2>Products</h2>
    
  <div *ngFor="let p of lstproducts; index as productId">
    
    <h3>
      <a [title]="p.name + ' details'" [routerLink]="['/products', productId]">
        {{ p.name }}
      </a>
    </h3>
    
    <p *ngIf="p.description">Description: {{ p.description }}</p>

    <button (click)="share()">Share</button>

    <app-product-alerts [thisproduct]="p" (donotify)="onNotify()"></app-product-alerts>
  
  </div>
